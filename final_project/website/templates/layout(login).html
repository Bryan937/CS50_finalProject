<!DOCTYPE html>

<html lang="en">

    <head>

        <!-- Basic meta -->
        <meta charset="utf-8">
        <meta name="author" content="Bryan Tadie">
		<meta name="description" content="Sign up to join LGA, a community
        of students who are waiting to share their knowledge with you!">
		
        <!--Mobile specefic-->
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- My own CSS style -->
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='side.css') }}">
		
		<!-- CSS style from other libraries (Bootstrap & Cloudflare)  -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        
		<!-- Favicon -->
        <link href="/static/images/favicon.PNG" rel="icon">

        <!-- Title -->
        <title>{% block title %}{% endblock %}</title>

    </head>

    <body>
        <div class="page-layout">
            <div class="form-layout">
                <main>
                    <!-- Flash messages  -->
                    {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                    {% for category, message in messages %}
                    <div class="alert alert-{{category}}">
                        {{ message }}
                    </div>
                    {% endfor %}
                    {% endif %}
                    {% endwith %}

                    <!-- Main content -->
                    {% block main %}{% endblock %}
                </main>
            </div>
            <!-- Footer -->
            <footer>
                <ul class="mini-menu">
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Help</a></li>
                    <li><a href="#">Privacy</a></li>
                    <li><a href="#">Language</a></li>
                </ul>
            </footer>
            <!-- Javascript from other libraries (Bootstrap) -->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
                    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    </body>

</html>
